<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Games | Roughly Smooth Studios</title>
    <link rel="stylesheet" href="games.css">
    <script src="games.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="RSSLogo.svg"> 
</head>
<body>
    <!--Side panel-->
    <div id="mySidepanel" class="sidepanel">
        <a href="javascript:void(0)" class="close-menu" onclick="closeNav()">&times;</a>
        <a href="/">Home</a>
        <a href="games">Games</a>
    </div>
    <!-- TOP BAR -->
    <div class="top-bar">
        <a href="/" style="text-decoration: none; color: white;">
            <div class="name">
                <img src="RSSLogo.svg">
                <p>Roughly Smooth Studios</p>
            </div>
        </a>
        <button class="open-menu" onclick="openNav()">
            <img src="menu-icon.png" style="width: 25px;">
        </button>
    </div>
    <div class="glow-light"></div>
    <div class="games-container">
        <div class="game">
            <div class="game-image">
                <img src="easfrq.gif">
            </div>
            <div class="game-info">
                <div class="game-header">
                    <div class="game-name">
                        <a href="https://github.com/StickOdyssey">
                            Lacuna
                        </a>
                    </div>
                </div>
                <p class="game-discription">Lacuna is psychological horror game based on the fear of the unknown.</p>
            </div>
        </div>
    </div>
    <footer>
        <div class="glow-light-2"></div>
        <div class="footer">
            <div class="rss-socials">
                <a href="https://youtube.com/@roughlysmoothstudios">
                    <img src="youtube.png">
                </a>
                <a href="https://twitter.com/@RSStudios__">
                    <img src="twitter.png">
                </a>
                <a href="https://discord.gg/invitecode">
                    <img src="discord.png">
                </a>
                <a href="mailto:roughlysmoothstudios@gmail.com">
                    <img src="email.png">
                </a>
            </div>
            <div class="copyright">
                <p>@ 2023 Roughly Smooth Studios</p>
            </div>
        </div>
    </footer>
</body>
</html>
